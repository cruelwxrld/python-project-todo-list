<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Form</title>
</head>
<body>
<h1>Task Form</h1>

    {% if form %}
    <form method="post">
        {% csrf_token %}

        <p>
            <label>Title:</label><br>
            <input type="text" name="title" value="{{ form.title.value|default:'' }}" required>
        </p>

        <p>
            <label>Description:</label><br>
            <textarea name="description" rows="4">{{ form.description.value|default:'' }}</textarea>
        </p>

        <p>
            <label>
                <input type="checkbox" name="completed" {% if form.completed.value %}checked{% endif %}>
                Completed
            </label>
        </p>

        <button type="submit">Save</button>
    </form>
    {% else %}
    <p>Form not available</p>
    {% endif %}

    <a href="{% url 'task_list' %}">Back to list</a>
</body>
</html>
